spring:
  application:
    name: Read Match
  flyway:
    enabled: 'true'
    locations: classpath:db/migration/h2
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:mem:readmatch;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    password: ''
  h2:
    console:
      enabled: 'true'
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
  google-books:
    url: https://www.googleapis.com/books/v1/volumes/