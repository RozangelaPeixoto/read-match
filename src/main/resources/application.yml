spring:
  application:
    name: Read Match
  flyway:
    enabled: 'true'
    locations: classpath:db/migration
  datasource:
    username: ${DATABASE_USERNAME}
    url: ${DATABASE_URL}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  google-books:
    url: https://www.googleapis.com/books/v1/volumes/